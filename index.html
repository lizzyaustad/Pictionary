<!DOCTYPE html>
<html>
<head>
    <title>Pictionary</title>
    <link rel="stylesheet" href="main.css">
</head>
    
<body>
    <p id="Settings">Settings</p>
    <center>
    <br>
    <img src="title.png" width="500" height="120" alt="Welcome" />
    <br><br>
    <span id="score">
    <button class="myButton" onclick="addT1()">+</button>
    <button class="myButton" onclick="minusT1()">-</button>
        </span>
        <button class="myButton" onclick="addWord()">Add a Word</button>
        <button class="myButton" onclick="getWord()">New Word</button>
        
        <span id="score">
    <button class="myButton" onclick="addT2()">+</button>
    <button class="myButton" onclick="minusT2()">-</button>
        </span>
    <br><br>
    <span id="team" onclick="nameTeam1()">
        Team 1: <p id="one"></p><p id="1"> <br></p>  
    </span> 
    
    <button class="myButton" id="new" onclick="startGame()">Start Game</button>
    
    <span id="team" onclick="nameTeam2()">
        Team 2: <p id="two"></p>
        <p id="2"> <br></p>  
    </span> 
    
    
    <br>
    <div>
    <br>
    
    <p id="word">
       
    </p>
      <p id="time"></p>  
        <br>
        
        </div>
    <br><br>
     <button class="myButton" onclick="setTimer()">Set Timer</button> 
     <button class="myButton" onclick="clearWord(); timeInt = setInterval(startTimer,1000); setTimeout(stopTimer, 61000)">Start Timer</button>
    <button class="myButton" onclick="stopTimer()">Stop Timer</button>   
    
    
    <br><br>
    
    </center>
    <script>
        var words = ["apple", "pear", "orange", "The Call of the Wild by Jack London", "A Tale of Two Cities by Charles Dickens", "The Da Vinci Code by Dan Brown", "To Kill a Mockingbird by Harper Lee", "Hitchiker's Guide to the Galaxy by Douglas Adams", "Moby-Dick by Herman Melville", "Kim Possible", "Pokemon", "The Simpsons", "Breaking Bad", "Rugrats", "Aladdin", "Spiderman", "Dumbo", "Harry Potter", "The Matrix", "Shrek", "Star Wars", "Piece of Cake", "Make a mountain out of a molehill", "Don't cry over spilled milk", "Once in a blue moon", "I'm Lovin' It", "tongue-in-cheek","curiosity killed the cat", "swordfish", "pizza", "softball", "Real Madrid", "Quito, Ecuador", "Monsters, Inc.", "Wolf of Wall Street", "Jim and Pam", "peanut butter and jelly", "Oreos", "Frosty the Snowman", "Justin Bieber", "bananagrams", "Rubik's cube", "Call of Duty", "FIFA"];
        var d = 60;
        var num = 0;
        var timeInt;
        var score1 = 0;
        var score2 = 0;
        function addWord() {
            var newword = prompt("Type your word or phrase below: ");
            words[words.length] = newword;
        }
        function getWord() {
            num++;
            document.getElementById("word").innerHTML = words[num];
        }
        function clearWord() {
            document.getElementById("word").innerHTML = "";
        }
        function startGame() {
            shuffle(words);
            num=0;
            getWord();
            score1 = 0;
            score2 = 0;
        }
        function shuffle(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }
        function startTimer() {           
            d--;
            document.getElementById("time").innerHTML = d;
        }
        function stopTimer() {
            d=60;
            clearTimeout(timeInt);
            document.getElementById("time").innerHTML = "";
            document.getElementById("word").innerHTML = words[num];
            
        }
        
        function setTimer() {
            var temp = prompt("Enter time (in seconds) below: ");
            d=temp;
        }
        
        function addT1() {
            
            score1=score1+1;
                document.getElementById("1").innerHTML = score1;
        }
        
        function addT2() {
            
           score2=score2+1; document.getElementById("2").innerHTML = score2;
        }
        function minusT1() {
            
           score1=score1-1; document.getElementById("1").innerHTML = score1;
        }
        
        function minusT2() {
            
           score2=score2-1; document.getElementById("2").innerHTML = score2;
        }
        
        function nameTeam1() {
            var teamone = prompt("Type your team name below:");
            document.getElementById("one").innerHTML = teamone;
        }
        
        function nameTeam2() {
            var teamtwo = prompt("Type your team name below:");
            document.getElementById("two").innerHTML = teamtwo;
        }
    </script>
    
    
    </body>
    
</html>
